<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BGB Akademi</title>
    
    <!-- PWA Ayarları -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1D2D4C">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1T6HGO_QAqUAVghAwgWTh-mtyG3d67Gup">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Standart CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#E30613',
              secondary: '#1D2D4C',
            },
            borderRadius: {
              'bgb': '2rem',
            }
          }
        }
      }
    </script>

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f8fafc;
            margin: 0;
            overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #splash-loader {
            position: fixed; inset: 0; background: #1D2D4C;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="splash-loader">
            <img src="https://lh3.googleusercontent.com/d/1T6HGO_QAqUAVghAwgWTh-mtyG3d67Gup" width="80" height="80" alt="BGB">
        </div>
    </div>
    
    <script>
      // Process polyfill (Hataları önlemek için)
      window.process = { env: { API_KEY: "" } };
      
      // Yükleme ekranı yönetimi
      window.onload = () => {
        setTimeout(() => {
           const l = document.getElementById('splash-loader');
           if(l) { l.style.opacity = '0'; setTimeout(() => l.remove(), 500); }
        }, 1000);
      };
    </script>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
