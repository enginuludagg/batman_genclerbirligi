
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Mobil Uygulama Modu (PWA) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BGB Akademi">
    
    <link rel="manifest" href="/manifest.json">
    
    <!-- İkonlar -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1T6HGO_QAqUAVghAwgWTh-mtyG3d67Gup">
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1T6HGO_QAqUAVghAwgWTh-mtyG3d67Gup">
    
    <meta name="theme-color" content="#1D2D4C">
    
    <title>BGB Akademi | V.1.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-overflow-scrolling: touch;
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        #root { min-height: 100vh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mobil Kaydırma Snap */
        .mobile-snap {
            scroll-snap-type: x mandatory;
            display: flex;
            overflow-x: auto;
        }
        .mobile-snap-item {
            scroll-snap-align: start;
            flex-shrink: 0;
        }

        /* Antrenör maskesi - Full body resim geçişi */
        .trainer-mask {
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Service Worker Kaydı (PWA için zorunlu)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    console.log('BGB PWA Aktif:', reg.scope);
                }).catch(err => {
                    console.log('PWA Kayıt Hatası:', err);
                });
            });
        }

        // Chrome "Uygulamayı Yükle" uyarısı dinleyicisi
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('Uygulama yüklenmeye hazır.');
        });
    </script>
</body>
</html>
